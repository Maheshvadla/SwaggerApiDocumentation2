          description: Columns to include in the response.
          required: true
          style: form
          explode: true
      responses:
        '200':
          description: Successful response with data pipelines information.
          content:
            application/json:
              schema:
                $ref: 'components/schemas/datapipelineresponse'
                
        '401':
          description: Unauthorized
        '403':
